<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>

    <title>Imersão Dev Alura - Aula 06</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Tabela de Classificação</h1>
        <p>Marque os pontos e veja quem está ganhando em qualquer jogo!</p>
        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
          class="page-logo"
          alt="logo-imersao"
        />
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt="logo"
          class="alura-logo"
        />
      </a>
      <a href="../index.html" target="_self">
        <img src="../home.png" alt="home" class="home" />
      </a>
    </header>
    <div>
      <input
        type="text"
        placeholder="Digite o nome do jogador"
        id="jogador"
        onfocus="clearField(this)"
      />
      <button class="botao" type="button" onclick="adicionarJogador()">
        Adicionar Jogador
      </button>
      <button class="botao" type="button" onclick="reset()">Reset</button>
    </div>
    <div class="tabelas" id="tabelaJogadores"></div>
    <footer>
      <img src="trophy.png" alt="trophy" class="trophy-pic" />
    </footer>
  </body>
</html>
