<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>

    <title>Imers√£o Dev Alura - Aulas 07 e 08</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Super Trunfo</h1>
        <p>Tente ganhar do computador!</p>
        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
          class="page-logo"
          alt="logo-imersao"
        />
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt="logo"
          class="alura-logo"
        />
      </a>
      <a href="../index.html" target="_self">
        <img src="../home.png" alt="home" class="home" />
      </a>
    </header>
    <div>
      <button onclick="sortearCarta()" id="sortear">Sortear Carta</button>
      <form id="form">
        <div class="wrapper">
          <div id="carta-jogador">
            <img
              src="card.png"
              style="width: inherit; height: inherit; position: absolute"
            />
            <h3></h3>
          </div>
          <div id="carta-maquina" class="carta">
            <img
              src="card.png"
              style="width: inherit; height: inherit; position: absolute"
            />
          </div>
        </div>
        <div id="resultado"></div>
      </form>
      <button type="button" id="jogar" onclick="jogar()" disabled="false">
        Jogar
      </button>
    </div>
    <footer>
      <img src="cards.png" alt="card" class="card-pic" />
    </footer>
  </body>
</html>
